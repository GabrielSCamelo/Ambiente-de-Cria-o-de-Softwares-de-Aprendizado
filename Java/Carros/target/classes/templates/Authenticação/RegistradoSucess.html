<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrado com Sucesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/Cadastro/FormularioCliente";
        }, 15000); // Redirecionar após 15 segundos (15000 milissegundos)
    </script>
</head>
<body>
    <div class="container">
        <h1>Registrado com Sucesso</h1>
        <p>Seu registro foi concluído com sucesso.</p>
    </div>
</body>
</html>
